<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient5)"/>
  
  <!-- Traditional coding (left side) -->
  <g transform="translate(50, 80)">
    <!-- Old terminal -->
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#2d2d2d" stroke="#555" stroke-width="1"/>
    <rect x="0" y="0" width="80" height="15" rx="4" fill="#444"/>
    <circle cx="10" cy="7.5" r="2" fill="#ff5f57"/>
    <circle cx="18" cy="7.5" r="2" fill="#ffbd2e"/>
    <circle cx="26" cy="7.5" r="2" fill="#28ca42"/>
    
    <!-- Code lines -->
    <g fill="#00ff00" font-family="monospace" font-size="6">
      <text x="5" y="25">function oldWay() {</text>
      <text x="8" y="32">  console.log('manual');</text>
      <text x="8" y="39">  return hardWork;</text>
      <text x="5" y="46">}</text>
    </g>
    
    <!-- Programmer -->
    <circle cx="40" cy="80" r="8" fill="#ffffff" opacity="0.7"/>
    <rect x="36" y="88" width="8" height="12" rx="2" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Transformation arrow -->
  <g transform="translate(150, 120)">
    <path d="M0 0 L50 0 L45 -5 M50 0 L45 5" stroke="url(#futureGradient)" stroke-width="3" fill="none"/>
    <text x="25" y="-10" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="10" font-weight="bold">AI Evolution</text>
  </g>
  
  <!-- Future AI-assisted coding (right side) -->
  <g transform="translate(250, 80)">
    <!-- Modern AI interface -->
    <rect x="0" y="0" width="100" height="80" rx="6" fill="#1e1e1e" stroke="#00d4ff" stroke-width="2"/>
    <rect x="0" y="0" width="100" height="20" rx="6" fill="#2d2d2d"/>
    
    <!-- AI indicator -->
    <circle cx="85" cy="10" r="6" fill="#00d4ff" opacity="0.8"/>
    <text x="85" y="13" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6" font-weight="bold">AI</text>
    
    <!-- Natural language input -->
    <g fill="#ffffff" font-family="Arial" font-size="7">
      <text x="5" y="35">"Create a login system"</text>
      <text x="5" y="45" fill="#00d4ff">✓ Generated in seconds</text>
      <text x="5" y="55" fill="#4ecdc4">✓ Tests included</text>
      <text x="5" y="65" fill="#ff6b6b">⚠ Review required</text>
    </g>
    
    <!-- Enhanced programmer -->
    <circle cx="50" cy="100" r="8" fill="#00d4ff" opacity="0.8"/>
    <rect x="46" y="108" width="8" height="12" rx="2" fill="#00d4ff" opacity="0.8"/>
    <!-- Augmentation symbols -->
    <circle cx="42" cy="95" r="2" fill="#4ecdc4" opacity="0.6"/>
    <circle cx="58" cy="95" r="2" fill="#4ecdc4" opacity="0.6"/>
  </g>
  
  <!-- Floating code elements -->
  <g fill="#00d4ff" opacity="0.4" font-family="monospace" font-size="8">
    <text x="100" y="50">if (ai.available) {</text>
    <text x="280" y="180">} else { human.code(); }</text>
    <text x="150" y="200">const future = ai + human;</text>
  </g>
  
  <!-- Collaboration symbols -->
  <g transform="translate(180, 180)">
    <circle cx="10" cy="10" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="30" cy="10" r="8" fill="#00d4ff" opacity="0.6"/>
    <path d="M18 10 L22 10" stroke="#4ecdc4" stroke-width="2"/>
    <text x="20" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial" font-size="8">Partnership</text>
  </g>
  
  <!-- Expertise still matters indicator -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="120" height="25" rx="3" fill="#ff6b6b" opacity="0.2" stroke="#ff6b6b" stroke-width="1"/>
    <text x="60" y="15" text-anchor="middle" fill="#ff6b6b" font-family="Arial" font-size="10" font-weight="bold">Expertise Still Essential</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Future of Programming</text>
  <text x="200" y="270" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">AI Augmentation, Not Replacement</text>
</svg>