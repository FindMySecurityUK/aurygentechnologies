<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2ed573;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient4)"/>
  
  <!-- Central AI system -->
  <g transform="translate(200, 150)">
    <!-- Main AI core -->
    <circle cx="0" cy="0" r="30" fill="url(#securityGradient)" opacity="0.7"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">AI</text>
    
    <!-- Security layers -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#2ed573" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Threat indicators -->
  <g fill="#ff4757" opacity="0.7">
    <polygon points="80,80 85,70 90,80 85,85" transform="rotate(45 85 75)">
      <animateTransform attributeName="transform" type="rotate" values="0 85 75;360 85 75" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="320,100 325,90 330,100 325,105" transform="rotate(-45 325 95)">
      <animateTransform attributeName="transform" type="rotate" values="0 325 95;-360 325 95" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="100,220 105,210 110,220 105,225" transform="rotate(90 105 215)">
      <animateTransform attributeName="transform" type="rotate" values="0 105 215;360 105 215" dur="5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Security standards badges -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#2ed573" opacity="0.8"/>
    <text x="12.5" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="7" font-weight="bold">ETSI</text>
  </g>
  
  <g transform="translate(315, 60)">
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#2ed573" opacity="0.8"/>
    <text x="12.5" y="12" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="7" font-weight="bold">NCSC</text>
  </g>
  
  <!-- Firewall representation -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="4" height="60" fill="#00d4ff" opacity="0.6"/>
    <rect x="8" y="10" width="4" height="40" fill="#00d4ff" opacity="0.6"/>
    <rect x="16" y="5" width="4" height="50" fill="#00d4ff" opacity="0.6"/>
  </g>
  
  <g transform="translate(276, 120)">
    <rect x="0" y="0" width="4" height="60" fill="#00d4ff" opacity="0.6"/>
    <rect x="8" y="10" width="4" height="40" fill="#00d4ff" opacity="0.6"/>
    <rect x="16" y="5" width="4" height="50" fill="#00d4ff" opacity="0.6"/>
  </g>
  
  <!-- Monitoring sensors -->
  <g fill="#00d4ff" opacity="0.8">
    <circle cx="150" cy="80" r="3">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="3">
      <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="220" r="3">
      <animate attributeName="r" values="3;6;3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="220" r="3">
      <animate attributeName="r" values="3;6;3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Security scan lines -->
  <g stroke="#2ed573" stroke-width="1" opacity="0.4">
    <line x1="50" y1="150" x2="350" y2="150">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="50" x2="200" y2="250">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Security Standards</text>
  <text x="200" y="270" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">Protecting Against Cyber Threats</text>
</svg>