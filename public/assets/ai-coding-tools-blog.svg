<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient2)"/>
  
  <!-- Code editor window -->
  <rect x="50" y="60" width="300" height="180" rx="8" fill="#1e1e1e" stroke="#00d4ff" stroke-width="1" opacity="0.9"/>
  
  <!-- Window header -->
  <rect x="50" y="60" width="300" height="30" rx="8" fill="#2d2d2d"/>
  <rect x="50" y="82" width="300" height="8" fill="#2d2d2d"/>
  
  <!-- Window controls -->
  <circle cx="70" cy="75" r="4" fill="#ff5f57"/>
  <circle cx="85" cy="75" r="4" fill="#ffbd2e"/>
  <circle cx="100" cy="75" r="4" fill="#28ca42"/>
  
  <!-- Code lines -->
  <g fill="#00d4ff" font-family="monospace" font-size="10">
    <text x="60" y="110">function generateCode() {</text>
    <text x="70" y="125" fill="#ffffff">const ai = new AIAssistant();</text>
    <text x="70" y="140" fill="#ffffff">return ai.writeCode(prompt);</text>
    <text x="60" y="155">}</text>
  </g>
  
  <!-- AI assistant icon -->
  <g transform="translate(280, 100)">
    <circle cx="15" cy="15" r="12" fill="#00d4ff" opacity="0.7"/>
    <circle cx="12" cy="12" r="2" fill="#ffffff"/>
    <circle cx="18" cy="12" r="2" fill="#ffffff"/>
    <path d="M10 18 Q15 22 20 18" stroke="#ffffff" stroke-width="1" fill="none"/>
    <!-- Thinking dots -->
    <circle cx="35" cy="10" r="1" fill="#00d4ff" opacity="0.8"/>
    <circle cx="40" cy="8" r="1.5" fill="#00d4ff" opacity="0.6"/>
    <circle cx="45" cy="6" r="2" fill="#00d4ff" opacity="0.4"/>
  </g>
  
  <!-- Warning/caution symbols -->
  <g transform="translate(60, 170)">
    <polygon points="10,5 15,15 5,15" fill="#ffbd2e" opacity="0.8"/>
    <text x="10" y="13" text-anchor="middle" fill="#1e1e1e" font-family="Arial" font-size="8" font-weight="bold">!</text>
  </g>
  
  <!-- Human programmer icon -->
  <g transform="translate(120, 170)">
    <circle cx="10" cy="8" r="6" fill="#ffffff" opacity="0.7"/>
    <rect x="6" y="14" width="8" height="10" rx="2" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Collaboration arrow -->
  <path d="M140 180 Q160 175 180 180" stroke="#00d4ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Coding Tools Reality</text>
  <text x="200" y="270" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">Human Expertise Still Essential</text>
</svg>