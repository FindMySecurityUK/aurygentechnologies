<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient3)"/>
  
  <!-- Central shield -->
  <g transform="translate(200, 150)">
    <path d="M0,-40 L25,-30 L25,20 Q25,35 0,40 Q-25,35 -25,20 L-25,-30 Z" fill="url(#shieldGradient)" stroke="#00d4ff" stroke-width="2"/>
    <!-- Lock icon inside shield -->
    <rect x="-8" y="-5" width="16" height="12" rx="2" fill="#1a1a2e"/>
    <circle cx="0" cy="-10" r="5" fill="none" stroke="#1a1a2e" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#00d4ff"/>
  </g>
  
  <!-- Data flow particles -->
  <g fill="#00d4ff" opacity="0.6">
    <circle cx="80" cy="100" r="3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="80" r="2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="120" r="3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="100" r="2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data streams -->
  <g stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.4">
    <path d="M50 100 Q150 80 200 110">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M350 100 Q250 80 200 110">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M200 190 Q150 220 100 200">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M200 190 Q250 220 300 200">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- GDPR/Privacy icons -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#ffffff" opacity="0.7"/>
    <text x="10" y="10" text-anchor="middle" fill="#1a1a2e" font-family="Arial" font-size="8" font-weight="bold">GDPR</text>
  </g>
  
  <g transform="translate(320, 60)">
    <circle cx="10" cy="10" r="8" fill="#ffffff" opacity="0.7"/>
    <text x="10" y="13" text-anchor="middle" fill="#1a1a2e" font-family="Arial" font-size="6" font-weight="bold">ICO</text>
  </g>
  
  <!-- AI brain with privacy concerns -->
  <g transform="translate(150, 220)">
    <circle cx="20" cy="15" r="15" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <path d="M10 12 Q20 8 30 12 Q25 22 20 25 Q15 22 10 12" fill="#00d4ff" opacity="0.4"/>
    <!-- Question marks for uncertainty -->
    <text x="15" y="18" fill="#ffffff" font-family="Arial" font-size="8">?</text>
    <text x="25" y="18" fill="#ffffff" font-family="Arial" font-size="8">?</text>
  </g>
  
  <!-- Compliance checkmarks -->
  <g transform="translate(250, 220)" fill="#28ca42" opacity="0.8">
    <circle cx="8" cy="8" r="6" fill="#28ca42" opacity="0.3"/>
    <path d="M5 8 L7 10 L11 6" stroke="#28ca42" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Data Protection</text>
  <text x="200" y="270" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">Privacy by Design</text>
</svg>