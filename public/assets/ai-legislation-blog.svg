<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="30" fill="#00d4ff" opacity="0.1"/>
  <circle cx="50" cy="250" r="40" fill="#00d4ff" opacity="0.08"/>
  
  <!-- Main legal document -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="100" height="140" rx="8" fill="url(#documentGradient)" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Document header -->
    <rect x="10" y="15" width="80" height="20" rx="4" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="50" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LEGISLATION</text>
    
    <!-- Document lines -->
    <line x1="15" y1="50" x2="85" y2="50" stroke="#333" stroke-width="1.5"/>
    <line x1="15" y1="60" x2="75" y2="60" stroke="#666" stroke-width="1"/>
    <line x1="15" y1="70" x2="80" y2="70" stroke="#666" stroke-width="1"/>
    <line x1="15" y1="80" x2="70" y2="80" stroke="#666" stroke-width="1"/>
    
    <!-- Legal scales icon -->
    <g transform="translate(25, 95)">
      <!-- Scale base -->
      <rect x="22" y="30" width="6" height="3" fill="#00d4ff"/>
      <line x1="25" y1="5" x2="25" y2="30" stroke="#00d4ff" stroke-width="2"/>
      
      <!-- Left scale -->
      <line x1="10" y1="15" x2="25" y2="10" stroke="#00d4ff" stroke-width="1.5"/>
      <rect x="5" y="15" width="10" height="3" rx="1" fill="#ffffff" opacity="0.8"/>
      
      <!-- Right scale -->
      <line x1="25" y1="10" x2="40" y2="15" stroke="#00d4ff" stroke-width="1.5"/>
      <rect x="35" y="15" width="10" height="3" rx="1" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- AI Network visualization -->
  <g opacity="0.7">
    <!-- Network nodes -->
    <circle cx="80" cy="120" r="6" fill="#00d4ff"/>
    <circle cx="120" cy="100" r="4" fill="#00d4ff"/>
    <circle cx="100" cy="160" r="5" fill="#00d4ff"/>
    <circle cx="320" cy="140" r="6" fill="#00d4ff"/>
    <circle cx="300" cy="180" r="4" fill="#00d4ff"/>
    <circle cx="340" cy="200" r="5" fill="#00d4ff"/>
    
    <!-- Network connections -->
    <line x1="80" y1="120" x2="120" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="80" y1="120" x2="100" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="120" y1="100" x2="100" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="320" y1="140" x2="300" y2="180" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="320" y1="140" x2="340" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="300" y1="180" x2="340" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- AI Brain icon -->
  <g transform="translate(60, 40)">
    <path d="M20 10 C30 5, 40 10, 45 20 C40 30, 30 35, 20 30 C10 35, 0 30, 5 20 C0 10, 10 5, 20 10 Z" 
          fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <circle cx="15" cy="18" r="2" fill="#00d4ff" opacity="0.6"/>
    <circle cx="25" cy="18" r="2" fill="#00d4ff" opacity="0.6"/>
    <circle cx="20" cy="25" r="1.5" fill="#00d4ff" opacity="0.6"/>
  </g>
  
  <!-- Gavel icon -->
  <g transform="translate(280, 60)">
    <rect x="0" y="15" width="25" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="10" width="4" height="18" rx="2" fill="#00d4ff"/>
    <circle cx="27" cy="19" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="280" x2="400" y2="280" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
</svg>