<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Network connections -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.6">
    <line x1="80" y1="80" x2="150" y2="120"/>
    <line x1="150" y1="120" x2="220" y2="100"/>
    <line x1="220" y1="100" x2="300" y2="140"/>
    <line x1="80" y1="80" x2="120" y2="180"/>
    <line x1="120" y1="180" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="280" y2="180"/>
    <line x1="300" y1="140" x2="280" y2="180"/>
    <line x1="150" y1="120" x2="200" y2="200"/>
  </g>
  
  <!-- Network nodes -->
  <g fill="url(#nodeGradient)">
    <circle cx="80" cy="80" r="8"/>
    <circle cx="150" cy="120" r="10"/>
    <circle cx="220" cy="100" r="9"/>
    <circle cx="300" cy="140" r="8"/>
    <circle cx="120" cy="180" r="7"/>
    <circle cx="200" cy="200" r="11"/>
    <circle cx="280" cy="180" r="9"/>
  </g>
  
  <!-- Legal document icons -->
  <g fill="#ffffff" opacity="0.8">
    <!-- Document 1 -->
    <rect x="70" y="40" width="20" height="25" rx="2" fill="#00d4ff" opacity="0.7"/>
    <rect x="72" y="45" width="16" height="1" fill="#ffffff"/>
    <rect x="72" y="48" width="12" height="1" fill="#ffffff"/>
    <rect x="72" y="51" width="14" height="1" fill="#ffffff"/>
    
    <!-- Document 2 -->
    <rect x="290" y="100" width="20" height="25" rx="2" fill="#00d4ff" opacity="0.7"/>
    <rect x="292" y="105" width="16" height="1" fill="#ffffff"/>
    <rect x="292" y="108" width="12" height="1" fill="#ffffff"/>
    <rect x="292" y="111" width="14" height="1" fill="#ffffff"/>
    
    <!-- Document 3 -->
    <rect x="190" y="160" width="20" height="25" rx="2" fill="#00d4ff" opacity="0.7"/>
    <rect x="192" y="165" width="16" height="1" fill="#ffffff"/>
    <rect x="192" y="168" width="12" height="1" fill="#ffffff"/>
    <rect x="192" y="171" width="14" height="1" fill="#ffffff"/>
  </g>
  
  <!-- AI Brain icon -->
  <g transform="translate(160, 40)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <path d="M10 15 Q20 10 30 15 Q25 25 20 30 Q15 25 10 15" fill="#00d4ff" opacity="0.6"/>
    <circle cx="15" cy="18" r="2" fill="#ffffff"/>
    <circle cx="25" cy="18" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI & Legislative Networks</text>
  <text x="200" y="270" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12">Knowledge Graph Analysis</text>
</svg>